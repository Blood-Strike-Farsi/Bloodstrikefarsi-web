<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اتچمنت ها - bloodstrikefarsi-web</title>
  <link rel="icon" type="image/x-icon" href="../images/BSicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../navbar.css">
  <style>
    body {
      font-family: 'Vazirmatn', 'Inter', sans-serif;
      background-image: url('../images/AttachmentBG.webp');
      background-size: cover;
      background-position: center;
      color: #00ffcc;
      min-height: 100vh;
    }
    .accordion-section {
      background: rgba(25,30,35,0.85);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 16px 0 rgba(56,189,248,0.10);
      border: 2px solid #38bdf8;
      overflow: hidden;
    }
    .accordion-title {
      cursor: pointer;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      background: linear-gradient(90deg,#0ea5e9,#38bdf8);
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
      border: none;
      outline: none;
      width: 100%;
      text-align: right;
    }
    .accordion-title:hover {
      background: linear-gradient(90deg,#38bdf8,#0ea5e9);
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      background: rgba(20,22,24,0.86);
      transition: max-height 0.35s cubic-bezier(0.4,0,0.2,1);
      padding: 0 2rem;
    }
    .accordion-section.open .accordion-content {
      padding: 1rem 2rem 2rem 2rem;
      max-height: 1200px;
      transition: max-height 0.7s cubic-bezier(0.4,0,0.2,1);
    }
    .guns-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.2rem;
      margin-top: 1rem;
    }
    .gun-card {
      background: rgba(34,40,49,0.90);
      border-radius: 12px;
      padding: 0.7rem;
      text-align: center;
      box-shadow: 0 4px 25px 0 rgba(30,200,130,0.15);
      border: 1.5px solid #38bdf8;
      transition: transform 0.18s, box-shadow 0.18s;
    }
    .gun-card:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 32px 0 rgba(56,189,248,0.22);
      border-color: #a6e416;
    }
    .gun-card img {
      max-width: 100px;
      max-height: 90px;
      border-radius: 8px;
      margin-bottom: 0.4rem;
      background: #222;
    }
    .gun-card span {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
      color: #4FC3F7;
    }
    @media (max-width: 700px) {
      .accordion-title { font-size: 1.1rem; padding: 0.8rem 1rem;}
      .accordion-content { padding: 0 1rem;}
      .accordion-section.open .accordion-content { padding: 0.7rem 1rem 1.2rem 1rem;}
      .guns-grid { gap: 0.7rem;}
    }
  </style>
</head>
<body>
  <!-- Navbar -->

    <span class="menu-toggle" id="menuToggle">☰</span>
    <div class="menu" id="menu">

  <footer class="text-center mt-16 py-8 border-t border-slate-700">

  <script>
    // Accordion logic
    document.querySelectorAll('.accordion-title').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var section = this.parentElement;
        var wasOpen = section.classList.contains('open');
        document.querySelectorAll('.accordion-section').forEach(function(sec){
          sec.classList.remove('open');
        });
        if (!wasOpen) section.classList.add('open');
      });
    });

    // Navbar mobile menu logic
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      if (menu && menuToggle) {
        menu.classList.toggle('open');
        menuToggle.classList.toggle('open');
      }
    }
    const menuToggleElement = document.getElementById('menuToggle');
    if (menuToggleElement) {
      menuToggleElement.addEventListener('click', toggleMenu);
    }
    document.addEventListener("DOMContentLoaded", function() {
      const links = document.querySelectorAll(".navbar .menu a");
      const currentPath = window.location.pathname.substring(window.location.pathname.lastIndexOf('/') + 1);
      links.forEach(link => {
        const linkPath = link.getAttribute("href").substring(link.getAttribute("href").lastIndexOf('/') + 1);
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add("active");
        }
      });
    });
  </script>
